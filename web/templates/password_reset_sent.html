<body>
    <div class="home-btn d-none d-sm-block">
        <a href="{% url 'home' %}" class="text-dark"><i class="fas fa-home h2"></i></a>
    </div>
    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card overflow-hidden">
                        <div class="bg-soft-primary">
                            <div class="row">
                                <div class="col-7">
                                    <div class="text-primary p-4">
                                        <h5 class="text-primary">Can't remember your password? </h5>
                                        <!-- <p>Enter your password to unlock the screen!</p> -->
                                    </div>
                                </div>
                                <div class="col-5 align-self-end">
                                    <img src="/static/images/profile-img.png" alt="" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <div class="card-body pt-0"> 
                            <div>
                                <a href="{% url 'home' %}">
                                    <div class="avatar-md profile-user-wid mb-4">

                            </div>
                            <div class="p-2">
                                <form class="form-horizontal">
                                    <div class="p-2">
                                        <p class="alert alert-success text-center">
                                            We have sent you reset password link on your email. Please Check Your Email.
                                        </p>
                                        <p class="text-center">You'll be automatically redirected in <span id="pageBeginCountdownText">10</span> seconds...</p>
                                        <progress value="10" max="10" id="pageBeginCountdown" style="height: 20px; width: 100%;"></progress>

                                    </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

<script>

    ProgressCountdown(10, 'pageBeginCountdown', 'pageBeginCountdownText').then(value => console.log(`Page has started: ${value}.`));

    function ProgressCountdown(timeleft, bar, text) {
      return new Promise((resolve, reject) => {
        var countdownTimer = setInterval(() => {
          timeleft--;

          document.getElementById(bar).value = timeleft;
          document.getElementById(text).textContent = timeleft;

          if (timeleft <= 0) {
            clearInterval(countdownTimer);
            resolve(true);
          }
        }, 1000);
      });
    }
    function redirect(){
       window.location.href = "{% url 'login' %}";
    }

    setTimeout(redirect, 11000);
</script>

</body>
